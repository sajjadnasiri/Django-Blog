{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Django Blog</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Course Project">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
  <link href="{% static 'plugins/fontawesome-free-5.0.1/css/fontawesome-all.css' %}" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'styles/main_styles.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'styles/responsive.css' %}">
</head>

<body>
  <div class="super_container">

    <header class="header d-flex flex-row">
      <div class="header_content d-flex flex-row align-items-center">

        <div class="logo_container">
          <div class="logo">
            <span>Django Blog</span>
          </div>
        </div>

        <nav class="main_nav_container">
          <div class="main_nav">
            <ul class="main_nav_list">
              <li class="main_nav_item"><a href="#">home</a></li>
              <li class="main_nav_item"><a href="#">accounts</a></li>
              <li class="main_nav_item"><a href="#">blog</a></li>
              <li class="main_nav_item"><a href="#">API-urls</a></li>
              <li class="main_nav_item"><a href="#">API-doc</a></li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="header_side d-flex flex-row justify-content-center align-items-center">
        <img src="{% static 'images/phone-call.svg' %}" alt="">
        <span>s.nasiri.cs@gmail.com</span>
      </div>

      <div class="hamburger_container">
        <i class="fas fa-bars trans_200"></i>
      </div>
    </header>

    <div class="home">

      <div class="hero_slider_container">
          <div class="hero_slide">
            <div class="hero_slide_background" style="background-image:url('{% static 'images/slider_background.jpeg' %}')"></div>
            <div class="hero_slide_container d-flex flex-column align-items-center justify-content-center">
              <div class="hero_slide_content text-center">
                <h1 data-animation-in="fadeInUp" data-animation-out="animate-out fadeOut">... 
                  <span>A Test Django Blog</span> ...</h1>
              </div>
            </div>
          </div>
      </div>
    </div>
    <div class="hero_boxes">
      <div class="hero_boxes_inner">
        <div class="container">
          <div class="row">
            <div class="col-lg-4 hero_box_col">
              <div class="hero_box d-flex flex-row align-items-center justify-content-start">
                <img src="{% static 'images/earth-globe.svg' %}" class="svg" alt="">
                <div class="hero_box_content">
                  <h2 class="hero_box_title"><a href="{% url 'blog:api-v1:posts' %}">BLOG</a></h2>
                  <a href="#" class="hero_box_link">view more</a>
                </div>
              </div>
            </div>
            <div class="col-lg-4 hero_box_col">
              <div class="hero_box d-flex flex-row align-items-center justify-content-start">
                <img src="{% static 'images/books.svg' %}" class="svg" alt="">
                <div class="hero_box_content">
                  <h2 class="hero_box_title"><a href="{% url 'schema-swagger-ui' %}">API-DOC</a></h2>
                  <a href="{% url 'schema-redoc' %}" class="hero_box_link">Download json</a>
                </div>
              </div>
            </div>
            <div class="col-lg-4 hero_box_col">
              <div class="hero_box d-flex flex-row align-items-center justify-content-start">
                <img src="{% static 'images/professor.svg' %}" class="svg" alt="">
                <div class="hero_box_content">
                  <h2 class="hero_box_title"><a href="{% url 'accounts:api-v1:signup' %}">ACCOUNTS</a></h2>
                  <a href="#" class="hero_box_link">view more</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
  <script src="{% static 'styles/bootstrap4/popper.js' %}"></script>
  <script src="{% static 'styles/bootstrap4/bootstrap.min.js' %}"></script>
  <script src="plugins/greensock/TweenMax.min.js' %}"></script>
  <script src="plugins/greensock/TimelineMax.min.js' %}"></script>
  <script src="plugins/scrollmagic/ScrollMagic.min.js' %}"></script>
  <script src="plugins/greensock/animation.gsap.min.js' %}"></script>
  <script src="plugins/greensock/ScrollToPlugin.min.js' %}"></script>
  <script src="plugins/OwlCarousel2-2.2.1/owl.carousel.js' %}"></script>
  <script src="plugins/scrollTo/jquery.scrollTo.min.js' %}"></script>
  <script src="plugins/easing/easing.js' %}"></script>
  <script src="{% static 'js/custom.js' %}"></script>

</body>

</html>
